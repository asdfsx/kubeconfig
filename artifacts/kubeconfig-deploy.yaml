
apiVersion: v1
kind: ConfigMap
data:
  CLUSTER_SERVER: https://172.17.255.200:8443
  CLUSTER_CA_DATA: 
metadata:
  name: cluster-info
  namespace: cluster-operator
---
apiVersion: v1
kind: Service
metadata:
  labels:
    ksonnet.io/component: kubeconfig
  name: kubeconfig
  namespace: cluster-operator
spec:
  ports:
  - port: 8085
    targetPort: 8085
  selector:
    app: kubeconfig
  type: ClusterIP
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  labels:
    ksonnet.io/component: kubeconfig
  name: kubeconfig
  namespace: cluster-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubeconfig
  template:
    metadata:
      labels:
        app: kubeconfig
    spec:
      serviceAccountName: cluster-operator
      containers:
      - image: asdfsx/kubeconfig
        name: kubeconfig
        ports:
        - containerPort: 8085
        envFrom:
        - configMapRef:
            name: cluster-info
