apiVersion: v1
kind: Namespace
metadata:
  name: cluster-reader
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cluster-reader
  namespace: cluster-reader
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  namespace: cluster-reader
  name: cluster-reader
rules:
- apiGroups: [""] # "" indicates the core API group
  resources: ["*"]
  verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cluster-reader
  namespace: cluster-reader
subjects:
- kind: ServiceAccount
  name: cluster-reader
  namespace: cluster-reader
roleRef:
  kind: ClusterRole
  name: cluster-reader
  apiGroup: rbac.authorization.k8s.io